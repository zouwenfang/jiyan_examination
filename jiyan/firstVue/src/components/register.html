<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="aui.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="aui-content aui-margin-b-15 kk-login">
        <ul class="aui-list aui-form-list aui-margin-t-15">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-mobile"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入手机号">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-lock"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="请输入密码">
                    </div>
                    
                </div>
            </li>
            <li class="aui-list-item kk-a">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                    <div class="aui-btn aui-font-size-16">注册</div>
                </div>
            </li>
            <!--<div class="kk-clearfix kk-login-register">
            		<a href="#" class="aui-pull-left">忘记密码</a>
            		<a href="#" class="aui-pull-right">我要注册</a>
            </div>-->
        </ul>
    </div>
    
</body>

</html>
